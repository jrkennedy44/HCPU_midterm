[repet_env]
repet_version: 1.3.13
repet_host: <your_MySQL_host>
repet_user: <your_MySQL_login>
repet_pw: <your_MySQL_password>
repet_db: <your_MySQL_db>
repet_port: 3306

[project]
project_name: <your_project_name>
project_dir: <absolute_path_to_your_project_directory>

[self_align]
blast: ncbi
Evalue: 1e-300
length: 100
identity: 90
cluster: yes
queue: <queue_name>
tmpDir: 
chunk_length: 200000
chunk_overlap: 10000
nb_seq_per_batch: 5
filter_HSP: yes
min_Evalue: 1e-300
min_identity: 90
min_length: 100
max_length: 20000
clean: yes

[cluster_HSPs]
cluster: yes
queue: <queue_name>
tmpDir: 
Grouper_coverage: 0.95
Grouper_join: yes
Grouper_include: 2
minNbSeqPerGroup: 3
nbLongestSeqPerGroup: 20
maxSeqLength: 20000
Grouper_maxJoinLength: 30000
clean: yes

[build_consensus]
cluster: yes
queue: <queue_name>
tmpDir:
minBasesPerSite: 2
clean: yes

[detect_tandem]
cluster: yes
queue: <queue_name>
tmpDir:
BLR_sensitivity: 4
clean: yes