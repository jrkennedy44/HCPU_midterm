[repet_env]
repet_version: 1.4
repet_host: <your_MySQL_host>
repet_user: <your_MySQL_login>
repet_pw: <your_MySQL_password>
repet_db: <your_MySQL_db>
repet_port: 3306

[project]
project_name: <your_project_name>
project_dir: <absolute_path_to_your_project_directory>

[self_align]
resources: 
tmpDir: 
blast: ncbi
Evalue: 1e-300
length: 100
identity: 90
chunk_length: 200000
chunk_overlap: 10000
nb_seq_per_batch: 5
filter_HSP: yes
min_Evalue: 1e-300
min_identity: 90
min_length: 100
max_length: 20000
clean: yes

[cluster_HSPs]
resources: 
tmpDir: 
Grouper_coverage: 0.95
Grouper_join: yes
Grouper_include: 2
minNbSeqPerGroup: 3
nbLongestSeqPerGroup: 20
maxSeqLength: 20000
Grouper_maxJoinLength: 30000
clean: yes

[build_consensus]
resources: 
tmpDir: 
minBasesPerSite: 2
clean: yes

[detect_features]
resources: 
tmpDir: 
term_rep: yes
polyA: yes
tand_rep: yes
orf: yes
wublast: no
TE_BLRn: no
TE_BLRtx: no
TE_nucl_bank: <bank_of_TE_nucleotide_sequences_such_as_Repbase>
TE_BLRx: no
TE_prot_bank: <bank_of_TE_amino-acid_sequences_such_as_Repbase>
HG_BLRn: no
HG_nucl_bank: <bank_of_host_genes>
TE_HMMER: no
TE_HMM_profiles: <bank_of_TE_profiles>
TE_HMMER_evalue: 10
rDNA_BLRn: no
rDNA_bank: <bank_of_rDNA_sequences_from_eukaryota>
TEclass: no
clean: yes

[classif_consensus]
resources: 
tmpDir: 
LTRcomp_max_length: 18000
LTRcomp_min_length: 3900
LINEcomp_max_length: 13500
LINEcomp_min_length: 3400
TIRcomp_max_length: 5000
TIRcomp_min_length: 900
SINE_max_length: 500
MITE_max_length: 500
SSR_max_coverage: 0.95
SSR_min_total_length: 100
redundancy_threshold_identity: 0.95
redundancy_threshold_coverage: 0.98
filter_host_genes: no
host_genes_threshold_identity: 0.90
host_genes_threshold_coverage: 0.95
clean: yes

[filter_consensus]
resources: 
tmpDir: 
filter_SSR: yes
length_SSR: 0
filter_noCat_built_from_less_than_10_fragments: yes
filter_host_gene: no
filter_confused: no
filter_incomplete: no
clean: yes

[cluster_consensus]
resources: 
tmpDir: 
identity: 0
coverage: 0.8
clean: yes